<!DOCTYPE html>
<html lang="en">
<head>
    <meta chars
    <link rel="stylesheet" href="style.css">
    <title>iOS Calculator</title>
</head>
<body>

    <h2>Welcome to our small Calculator</h2>

    <div class="parent">
        <div class="result">
            <input id="input" disabled value="0">
        </div>

        <div class="buttons">
            <button onclick="clearAll()" class="item item1">AC</button>
            <button class="item item1">+/-</button>
            <button class="item pourcentage">%</button>
            <button onclick="appendValue('/')" class="item arithmetic">÷</button>
            <button onclick="appendValue('7')" class="item numbers">7</button>
            <button onclick="appendValue('8')" class="item numbers">8</button>
            <button onclick="appendValue('9')" class="item numbers">9</button>
            <button onclick="appendValue('*')" class="item arithmetic">×</button>
            <button onclick="appendValue('4')" class="item numbers">4</button>
            <button onclick="appendValue('5')" class="item numbers">5</button>
            <button onclick="appendValue('6')" class="item numbers">6</button>
            <button onclick="appendValue('-')" class="item arithmetic">−</button>
            <button onclick="appendValue('1')" class="item numbers">1</button>
            <button onclick="appendValue('2')" class="item numbers">2</button>
            <button onclick="appendValue('3')" class="item numbers">3</button>
            <button onclick="appendValue('+')" class="item arithmetic">+</button>
            <button onclick="appendValue('0')" class="item zeronumber">0</button>
            <button onclick="appendValue('.')" class="item comma">,</button>
            <button onclick="calculate()" class="item arithmetic equals">=</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
